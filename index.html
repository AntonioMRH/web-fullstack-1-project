<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rambla:wght@400;700&family=Roboto&family=Ropa+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Antonio Moreno | LinkedIn</title>
	</head>
	<body>
		<header class="nav-bar">
			<div class="nav-bar__content">
				<div class="nav-bar__left-side">
					<a href="#" class="nav-bar-brand">
						<img
							src="images\linkedin.jpg"
							alt="linkedin logo"
							width="34px"
							height="34px"
						/>
					</a>
					<div class="search-container">
						<input type="text" placeholder="Pesquisar" class="search__input" />
						<div class="search-icon__container">
							<img
								class="search-icon"
								src="images\loupe.png"
								alt="linkedin logo"
								width="11px"
								height="11px"
							/>
						</div>
					</div>
				</div>
				<nav class="nav-bar__right-side">
					<ul class="nav__items">
						<li class="nav_item">
							<a href="#" class="nav__link">
								<img
									class="nav__icon"
									src="images\home-icon-silhouette.png"
									alt="home icon"
								/>
								<span class="nav__link-text">Início</span>
							</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav__link">
								<img
									class="nav__icon"
									src="images\group-of-three-men-standing-side-by-side-hugging-each-other.png"
									alt="Friends icon"
								/>
								<span class="nav__link-text">Minha rede</span>
							</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav__link">
								<img
									class="nav__icon"
									src="images\portfolio.png"
									alt="Jobs icon"
								/>
								<span class="nav__link-text">Vagas</span>
							</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav__link">
								<img
									class="nav__icon"
									src="images\chat.png"
									alt="Messages icon"
								/>
								<span class="nav__link-text">Mensagens</span>
							</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav__link">
								<img class="nav__icon" src="images\bell.png" alt="Bell icon" />
								<span class="nav__link-text">Notificações</span>
							</a>
						</li>
						<li class="nav_item" id="last-opt">
							<div class="button-container">
								<button class="nav__link-btn">
									<img
										class="nav__photo"
										src="images\1619702249386.jpg"
										alt="Photo icon"
									/>
									<span class="nav__link-text">Eu</span>
								</button>
							</div>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section></section>
		</main>
	</body>
</html>
